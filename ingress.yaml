apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ikuzoIngress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: [/guest]
            pathType: Prefix
            backend:
              service:
                name: ikuzoWeb-svc
                port:
                  number: 3000
