---
apiVersion: v1
kind: Service
metadata:
  name: ikuzo-web-front-svc
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/front/aws"
spec:
  ports:
    - name: ikuzo-web-front-port
      port: 9002
      targetPort: 3000
  selector:
    app: ikuzo-web-front
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: ikuzo-web-back-svc
spec:
  ports:
    - name: ikuzo-web-back-port
      port: 9003
      targetPort: 3100
  selector:
    app: ikuzo-web-back
  type: NodePort