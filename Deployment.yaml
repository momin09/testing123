---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ikuzo-web-front
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: ikuzo-web-front
  template:
    metadata:
      labels:
        app: ikuzo-web-front
    spec:
      containers:
      - name: ikuzo-web-front
        image: ECR_WEBF_IMAGE
        imagePullPolicy: Always
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ikuzo-web-back
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: ikuzo-web-back
  template:
    metadata:
      labels:
        app: ikuzo-web-back
    spec:
      containers:
      - name: ikuzo-web-back
        image: ECR_WEBB_IMAGE
        imagePullPolicy: Always
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 3100